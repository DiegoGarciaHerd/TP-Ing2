{% extends 'home/base.html' %}
{% block content %}
<html>
    <h1>Cargar Sucursal</h1>
    <form method="post" action="{% url 'cargar_sucursal' %}">
        {% csrf_token %}
        <label for="nombre">Nombre de la Sucursal:</label>
        <input type="text" id="nombre" name="nombre" required>
        <button type="submit">Borrar Sucursal</button>
</html>

{%endblock%}
