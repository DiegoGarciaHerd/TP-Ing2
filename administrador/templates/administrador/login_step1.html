{% extends 'home/base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-white border-0 text-center py-4">
                    <h4 class="mb-0 fw-bold text-secondary">Panel de Administración</h4>
                </div>
                <div class="card-body px-4 py-4">

                    <form method="post" action="{% url 'admin_login_step1' %}" class="needs-validation" novalidate>
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="email" class="form-label text-muted small fw-bold">Correo electrónico</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-end-0">
                                    <i class="fas fa-envelope text-muted"></i>
                                </span>
                                <input type="email" 
                                       class="form-control border-start-0" 
                                       id="email" 
                                       name="email" 
                                       required 
                                       placeholder="correo@dominio.com">
                            </div>
                        </div>
                        <div class="form-group mb-4">
                            <label for="password" class="form-label text-muted small fw-bold">Contraseña</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-end-0">
                                    <i class="fas fa-lock text-muted"></i>
                                </span>
                                <input type="password" 
                                       class="form-control border-start-0" 
                                       id="password" 
                                       name="password" 
                                       required 
                                       placeholder="••••••••">
                            </div>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary text-white fw-bold py-2" style="background-color: #0e4532; border-color: #0e4532;">
                                Iniciar Sesión
                            </button>
                        </div>
                    </form>
                </div>
                <div class="card-footer bg-white text-center border-0 pb-4">
                    <small class="text-muted">
                        <i class="fas fa-shield-alt me-1"></i>
                        Acceso seguro en dos pasos
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Agregar Font Awesome para los iconos -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
{% endblock %}
