{% extends 'home/base.html' %}
{% block content %}
<!DOCTYPE html>
<html>
    <h1>Ingrese la patente del vehículo a borrar</h1>
    <form method="POST">
        {% csrf_token %}
        <ul>
            <li>
                <label for="patente">Patente: </label>
                <input type="text" id="patente" name="patente" required/>
            </li>
        </ul>
        <button type="submit">Borrar vehículo</button>
</html>
{% endblock %}
