{% extends 'home/base.html' %}
{% block content %}
<!DOCTYPE html>
<html>
<body>
    <h1>Ingrese aqu√≠ todos los datos del nuevo empleado</h1>
    <form method="POST">
        {% csrf_token %}
        <ul>
            <li>
            <label for="patente">Nombre: </label>
            <input type="text" id="patente" required/>
            </li>
            <li>
            <label for="marca">Apellido: </label>
            <input type="text" id="marca" required/>
            </li>
            <li>
            <label for="modelo">Sucursal: </label>
            <input type="text" id="mdoelo" required/>
            </li>
            <li>
            <label for="categoria">Correo: </label>
            <input type="text" id="categoria" required/>
            </li>
        </ul>
        <button type="submit">Ingresar datos</button>
    </form>
</body>
</html>
{% endblock %}
