<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Autorental{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
   {% load static %}
    <link rel="stylesheet" href="{% static 'home/styles.css' %}">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-custom">
  <div class="container-fluid">
    {% load static %}
    <a class="navbar-brand" href="{% url 'home' %}" style="margin-left: 70px;">
        <img src="{% static 'home/img/logo.png' %}" alt="Autorental" height="100">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        
        <li class="nav-item">
          <a class="nav-link fs-4" href= >Contacto</a>
        </li>
        <li class="nav-item">
          <a class="nav-link fs-4" href="#">Autos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link fs-4" href="{% url 'login' %}">Login</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- CONTENIDO DE CADA PAGINA -->
<div class="container mt-4">
  {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
