{% extends 'home/base.html' %}
{% block content %}
<html>
    <h1>Login De Empleados</h1>
    <h2>Para ingresar al menu de empleados, inicie sesión con su correo y contraseña</h2>

    <form method="post" action="{% url 'login_empleado' %}">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>
        <label for="contraseña">Contraseña:</label>
        <input type="text" id="contraseña" name="contraseña" required>
        <button type="submit">Iniciar Sesión</button>
    </form>
</html>
{%endblock%}
